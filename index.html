<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Barbell Loader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Barbell Loader</h2>

    <div id= "inputContainer">
    <form name = "form" onsubmit="validateWeight()">
        <label>Enter a weight in pounds: </label><input type="number" pattern="[0-9]+" name="inputBarbell" id = "weight" required><br>
        <label>Do you have 35lb plates?</label><input type="checkbox" name="thirtyFive" id = "thirtyFive">
        <input type="submit" value="Load" id = "submit" >
    </form>
    </div>
    <br>
    <h4 id="onEach">(on each side)</h4>
    <ul>
        <li id= "fortyFiveList">45lb Plates: <p id="fortyFiveOutput"></p></li>
        <li id= "thirtyFiveList">35lb Plates: <p id="thirtyFiveOutput"></p></li>
        <li id= "twentyFiveList">25lb Plates: <p id="twentyFiveOutput"></p></li>
        <li id= "tenList">10lb Plates: <p id="tenOutput"></p></li>
        <li id= "fiveList">5lb Plates: <p id="fiveOutput"></p></li>
        <li id= "twoHalfList">2.5lb Plates: <p id="twoHalfOutput"></p></li>
    </ul>

<script src="math.js"></script>
</body>
</html>
